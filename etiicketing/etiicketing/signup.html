<!DOCTYPE html>
<html>
<head>
    <script src="signup.js"></script>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div align="center" style="background-color:peachpuff">

        <form class="form1"  method="get" onsubmit="return Validate()">
            <fieldset>
                <legend>SIGNUP</legend>
                <table>
                    <tr>
                        <td><label>FrstName</label></td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td><label>LastName</label></td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td><label>UserName</label></td>
                        <td><input type="text" placeholder="Enter UserName" /></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="text" placeholder="Enter Email" /></td>
                    </tr>
                    <tr>
                        <td><label>Password </label></td>
                        <td><input type="password" id="txtPassword" placeholder="Enter Password" /></td>
                    </tr>
                    <tr>
                        <td><label>Confirm Password</label></td>
                        <td><input type="password"  id="txtConfirmPassword" placeholder="Re Enter Password" /></td>
                        <td><input type="submit" value="Register" /></td>
                    </tr>

                    <tr>
                        <td>
                            
                            <a href="TicketBooking.html" class="button">Go to Ticket Booking</a>
                        </td>
                    </tr>

                </table>
            </fieldset>
        </form>

    </div>
</body>
</html>
