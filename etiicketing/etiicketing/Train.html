<!DOCTYPE html>
<html>
<head>
    <script src="signup.js"></script>
</head>
<body onload="dateFun()">
    <div align="center" style="background-color:peachpuff">

        <form class="form1"  method="get">
            <fieldset>
                <legend>Train</legend>
                <table>
                    <tr>
                        <td><label>Source</label></td>
                        <td><input type="text" placeholder="Enter Boarding stop" /></td>
                    </tr>
                    <tr>
                        <td><label>Destination</label></td>
                        <td><input type="text" placeholder="Enter Destination stop" /></td>
                    </tr>
                    <tr>
                        <td><label>JourneyDate</label></td>
                        <td><input id="datepicker" min="" required class="datepicker-input" type="date" /></td>
                    </tr>


                    <tr>
                        
                        <td><button type="button">Book Ticket</button></td>
                        
                    </tr>

                </table>
            </fieldset>
        </form>

    </div>
</body>
